{% extends "layout.html" %}

{% block title %}
yash n tweet
{% endblock %}

{% block content %}
<h1 class="text-center">welcome to django project</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
        <a href="{% url 'tweet_list' %}">back to tweet list</a>
    </form>
</h2>

{% endblock %}
